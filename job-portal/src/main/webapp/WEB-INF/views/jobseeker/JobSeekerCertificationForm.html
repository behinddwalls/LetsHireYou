<!DOCTYPE html>
<!-- These contains the form that has to be shown -->
<!--  Form used to edit userCertification -->
<div class="addNewUserCertification basic-form col-sm-8">
	<form role="form" class="userCertificationForm">

		<div class="form-group userCertificationIdGrp" style="display: none">
			<input type="text" class="form-control userCertificationId" name="certificationId"
				value=' + certificationObj.certificationId + '>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userCertificationNameGrp">
					<label for="userCertificationName">Title:</label> <input type="text"
						class="form-control UserCertificationName" name="certificationName"
						value="' + ((checkEmpty(certificationObj.certificationName))?"":certificationObj.certificationName) + '">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userOrganisationNameGrp">
					<label for="userOrganisationName">Organisation:</label> <input type="text"
						class="form-control typeahead userCertificationOrganisation" name="organisationName"
						value="' + ((checkEmpty(certificationObj.organisationName))?"":certificationObj.organisationName) + '">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userCertificationStartDateGrp">
					<label for="userCertificationStartDate">Start Date:</label> <input type="date"
						class="form-control userCertificationCertificationStartDate" name="certificationStartDate"
						value=' + ((checkEmpty(certificationObj.certificationCertificationStartDate))?"":certificationObj.certificationCertificationStartDate) + '>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userCertificationEndDate">
					<label for="userCertificationEndDate">End Date:</label> <input type="date"
						class="form-control userCertificationCertificationEndDate" name="certificationEndDate"
						value=' + ((checkEmpty(certificationObj.certificationEndDate))?"":certificationObj.certificationEndDate) + '>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group userCertificationUrlGrp">
					<label for="userCertificationUrl">URL:</label> <input type="url"
						class="form-control userCertificationCertificationUrl"
						name="certificationUrl" value=' + ((checkEmpty(certificationObj.certificationUrl))?"":certificationObj.certificationUrl) + '>
				</div>
			</div>
		</div>
		<div class="form-group text-center">
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center cancelUserCertification">
				Cancel<i style="margin-left: 4px; margin-right: 4px; color:rgb(190, 35, 35)" 
					class="fa fa-remove"></i>
			</button>
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center saveUserCertification">
				Save<i style="margin-left: 4px; margin-right: 4px; color:rgb(54, 207, 120)" 
					class="fa fa-check"></i>
			</button>
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center deleteUserCertification">
				Remove<i style="margin-left: 4px; margin-right: 4px; color:rgb(236, 244, 216)" 
					class="fa fa-trash-o"></i>
			</button>
		</div>
	</form>
</div>


<!--  Form used to add new UserCertification -->
<div class="addNewUserCertification basic-form col-sm-8">
	<form role="form" class="userCertificationForm">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userCertificationNameGrp">
					<label for="userCertificationName">Title:</label> <input type="text"
						placeholder="Add Title" class="form-control UserCertificationName" name="certificationName">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userOrganisationNameGrp">
					<label for="userOrganisationName">Organisation:</label> <input type="text"
						placeholder="Add Certifier Organisation" class="form-control typeahead userCertificationOrganisation" name="organisationName">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userCertificationStartDateGrp">
					<label for="userCertificationStartDate">Start Date:</label> <input type="date"
						class="form-control userCertificationStartDate" name="certificationStartDate">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userCertificationEndDateGrp">
					<label for="userCertificationEndDate">End Date:</label> <input type="date"
						class="form-control userCertificationEndDate" name="certificationEndDate">
				</div>
			</div>
		</div>		
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group userCertificationUrlGrp">
					<label for="userCertificationUrl">URL:</label> <input type="text"
						placeholder="Add URL" class="form-control userCertificationUrl"
						name="certificationUrl">
				</div>
			</div>
		</div>		
		<div class="form-group text-center">
			<button type="button" style="margin-left: 10px; margin-right: 10px"   
				class="btn btn-primary text-center cancelUserCertification">
				Cancel<i style="margin-left: 4px; margin-right: 4px; color:rgb(190, 35, 35)" 
					class="fa fa-remove"></i>
			</button>
			<button type="submit" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center saveUserCertification">
				Save<i style="margin-left: 4px; margin-right: 4px; color:rgb(54, 207, 120)" 
					class="fa fa-check"></i>
			</button>
		</div>
	</form>
</div>
