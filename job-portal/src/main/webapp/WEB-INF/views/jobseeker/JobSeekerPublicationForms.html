<!DOCTYPE html>
<!-- These contains the form that has to be shown -->
<!--  Form used to edit userPublication -->
<div class="addNewUserPublication basic-form col-sm-8">
	<form role="form" class="userPublicationForm">

		<div class="form-group userPublicationIdGrp" style="display: none">
			<input type="text" class="form-control userPublicationId"
				name="publicationId" value=' + publicationObj.publicationId + '>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userPublicationTitleGrp">
					<label for="userPublicationTitle">Publication Title:</label> <input type="text"
						class="form-control userPublicationTitle"placeholder="Enter Publication Title" name="publicationTitle"
						value="' + ((checkEmpty(publicationObj.publicationTitle))?"":publicationObj.publicationTitle) + '">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userPublicationDateGrp">
					<label for="userPublicationDate">Publication Date:</label> <input type="date"
						class="form-control userPublicationDate" name="publicationDate"
						value=' + ((checkEmpty(publicationObj.publicationDate))?"":publicationObj.publicationDate) + '>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group userPublicationOrganisationGrp">
					<label for="userPublicationOrganisation">Publication Organization:</label> <input type="text"
						class="form-control typeahead userPublicationOrganisation" placeholder="Enter Organisation Name" name="publicationOrganisation"
						value="' + ((checkEmpty(publicationObj.publicationOrganisation))?"":publicationObj.publicationOrganisation) + '">
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group userPublicationDescriptionGrp">
					<label for="userPublicationDescription">Publication Description:</label>
					<textarea class="form-control userPublicationDescription"
						placeholder="Enter Description" name="publicationDescription">' + ((checkEmpty(publicationObj.publicationDescription))?"":publicationObj.publicationDescription) + '</textarea>
				</div>
			</div>
		</div>	
		<div class="form-group text-center">
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center cancelUserPublication">
				Cancel<i style="margin-left: 4px; margin-right: 4px; color:rgb(190, 35, 35)" 
					class="fa fa-remove"></i>
			</button>
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center saveUserPublication">
				Save<i style="margin-left: 4px; margin-right: 4px; color:rgb(54, 207, 120)" 
					class="fa fa-check"></i>
			</button>
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center deleteUserPublication">
				Remove<i style="margin-left: 4px; margin-right: 4px; color:rgb(236, 244, 216)" 
					class="fa fa-trash-o"></i>
			</button>
		</div>		
	</form>
</div>
