<div class="addNewUserPublication basic-form col-sm-8">
	<form role="form" class="userSkillForm">
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group userSkillNamesGrp">
					<label for="skill-name">Skills:</label> <input type="text" class="form-control tagsinput userSkillNames"
							id="skill-name" name="skills" />
				</div>
			</div>
		</div>
		<div class="form-group text-center">
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center cancelUserSkill">
				Cancel<i style="margin-left: 4px; margin-right: 4px; color:rgb(190, 35, 35)" 
					class="fa fa-remove"></i>
			</button>
			<button type="submit" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center saveUserSkill">
				Save<i style="margin-left: 4px; margin-right: 4px; color:rgb(54, 207, 120)" 
					class="fa fa-check"></i>
			</button>			
		</div>		
	</form>
</div>
