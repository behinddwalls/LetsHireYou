<!DOCTYPE html>
<!-- These contains the form that has to be shown -->
<!--  Form used to edit userProject -->
<div class="addNewUserProject basic-form col-sm-8">
	<form role="form" class="userProjectForm">

		<div class="form-group userProjectIdGrp" style="display: none">
			<input type="text" class="form-control userProjectId"
				name="projectId" value=' + projectObj.projectId + '>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userProjectNameGrp">
					<label for="userProjectName">Project Name:</label> <input type="text"
						class="form-control userProjectName" name="projectName"
						value="' + ((checkEmpty(projectObj.projectName))? "" : projectObj.projectName) + '">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userProjectDateGrp">
					<label for="userProjectDate">Project Date:</label> <input type="date"
						class="form-control userProjectDate" name="projectDate"
						value=' + ((checkEmpty(projectObj.projectDate))?"":projectObj.projectDate) + '>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group userProjectURLGrp">
					<label for="userProjectURL">Project URL:</label> <input type="url"
						class="form-control userProjectURL" name="projectURL"
						value=' + ((checkEmpty(projectObj.projectURL))?"":projectObj.projectURL) + '>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group userProjectDescriptionGrp">
					<label for="userProjectDescription">Project Description:</label>
					<textarea class="form-control userProjectDescription"
						name="projectDescription">' + ((checkEmpty(projectObj.projectDescription))?"":projectObj.projectDescription) + '</textarea>
				</div>
			</div>
		</div>
		<div class="form-group text-center">
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center cancelUserProject">
				Cancel<i style="margin-left: 4px; margin-right: 4px; color:rgb(190, 35, 35)" 
					class="fa fa-remove"></i>
			</button>
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center saveUserProject">
				Save<i style="margin-left: 4px; margin-right: 4px; color:rgb(54, 207, 120)" 
					class="fa fa-check"></i>
			</button>
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center deleteUserProject">
				Remove<i style="margin-left: 4px; margin-right: 4px; color:rgb(236, 244, 216)" 
					class="fa fa-trash-o"></i>
			</button>
		</div>		
	</form>
</div>


<!--  Form used to add new UserProject -->
<div class="addNewUserProject basic-form col-sm-8">
	<form role="form" class="userProjectForm">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userProjectNameGrp">
					<label for="userProjectName">Project Name:</label> <input type="text"
						placeholder="Add Project Name" class="form-control userProjectName" name="projectName">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userProjectDateGrp">
					<label for="userProjectDate">Project Date:</label> <input type="date"
						class="form-control userProjectDate" name="projectDate">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group userProjectURLGrp">
					<label for="userProjectURL">Project URL:</label> <input type="url"
						placeholder="Add Project URL" class="form-control userProjectURL" name="projectURL">
				</div>
			</div>		
		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group userProjectDescriptionGrp">
					<label for="userProjectDescription">Project Description:</label>
					<textarea class="form-control userProjectDescription"
						placeholder="Add Description" name="projectDescription"></textarea>
				</div>
			</div>
		</div>
		<div class="form-group text-center">
			<button type="button" style="margin-left: 10px; margin-right: 10px"   
				class="btn btn-primary text-center cancelUserProject">
				Cancel<i style="margin-left: 4px; margin-right: 4px; color:rgb(190, 35, 35)" 
					class="fa fa-remove"></i>
			</button>
			<button type="submit" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center saveUserProject">
				Save<i style="margin-left: 4px; margin-right: 4px; color:rgb(54, 207, 120)" 
					class="fa fa-check"></i>
			</button>
		</div>		
	</form>
</div>
