<!DOCTYPE html>
<!-- These contains the form that has to be shown -->
<!--  Form used to edit userTest -->
<div class="addNewUserTest">
	<form role="form" class="userTestForm basic-form col-sm-8">

		<div class="form-group userTestIdGrp" style="display: none">
			<input type="text" class="form-control userTestId" name="testId" 
				value=' + testObj.testId + '>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userTestNameGrp">
					<label for="userTestName">Test Name:</label> <input type="text" 
						class="form-control userTestName" name="testName" 
						value="' + ((checkEmpty(testObj.testName))?"":testObj.testName) + '">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userTestScoreGrp">
					<label for="userTestScore">Score:</label> <input type="text" 
						class="form-control userTestScore" name="testScore" 
						value="' + ((checkEmpty(testObj.testScore))?"":testObj.testScore) + '">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group userTestDateGrp">
					<label for="userTestDate">Date:</label> <input type="date" 
						class="form-control userTestDate" name="testDate" 
						value=' + ((checkEmpty(testObj.testDate))?"":testObj.testDate) + '>
				</div>
			</div>

			<div class="col-sm-8">
				<div class="form-group userTestDescriptionGrp">
					<label for="userTestDescription">Description:</label>
					<textarea class="form-control userTestDescription" 
						name="testDescription">' + ((checkEmpty(testObj.testDescription))?"":testObj.testDescription) + '</textarea>
				</div>
			</div>

		</div>
		<div class="form-group text-center">
		<button type="button" style="margin-left: 10px; margin-right: 10px" 
			class="btn btn-primary text-center cancelUserTest">
			Cancel<i 
				style="margin-left: 4px; margin-right: 4px; color: rgb(190, 35, 35)"  
				class="fa fa-remove"></i>
		</button>
		<button type="button" style="margin-left: 10px; margin-right: 10px" 
			class="btn btn-primary text-center saveUserTest">
			Save<i 
				style="margin-left: 4px; margin-right: 4px; color: rgb(54, 207, 120)" 
				class="fa fa-check"></i>
		</button>
		<button type="button" style="margin-left: 10px; margin-right: 10px" 
			class="btn btn-primary text-center deleteUserTest">
			Remove<i 
				style="margin-left: 4px; margin-right: 4px; color: rgb(236, 244, 216)"  
				class="fa fa-trash-o"></i>
		</button>
	</div>
	</form>
</div>


<!--  Form used to add new UserTest -->
<div class="addNewUserTest basic-form col-sm-8">
	<form role="form" class="userTestForm">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group userName">
					<label for="userTestName">Test Name:</label> <input type="text"  
						placeholder="Add Test Name" class="form-control userTestName" name="testName">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group userTestScoreGrp">
					<label for="userTestScore">Score:</label> <input type="text" 
						placeholder="Add Test Score" class="form-control userTestScore" name="testScore">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group userTestDateGrp">
					<label for="userTestDate">Date:</label> <input type="date" 
						class="form-control userTestDate" name="testDate">
				</div>
			</div>

			<div class="col-sm-8">
				<div class="form-group userTestDescriptionGrp">
					<label for="userTestDescription">Description:</label>
					<textarea class="form-control userTestDescription" 
					placeholder="Add Description"	name="testDescription"></textarea>
				</div>
			</div>
		</div>		
		<div class="form-group text-center">
			<button type="button" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center cancelUserTest">
				Cancel<i 
					style="margin-left: 4px; margin-right: 4px; color: rgb(190, 35, 35)" 
					class="fa fa-remove"></i>
			</button>
			<button type="submit" style="margin-left: 10px; margin-right: 10px" 
				class="btn btn-primary text-center saveUserTest">
				Save<i 
					style="margin-left: 4px; margin-right: 4px; color: rgb(54, 207, 120)" 
					class="fa fa-check"></i>
			</button>
		</div>
	</form>
</div>
